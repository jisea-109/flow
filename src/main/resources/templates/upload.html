<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>파일 확장자 관리</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <p>파일 업로드</p>
        <div class="message" th:if="${message}">
            <p th:text="${message}"></p>
        </div>

        <form method="POST" enctype="multipart/form-data" action="/uploadFile">
            <input type="file" name="file" required>
            <button type="submit">업로드</button>
        </form>
        <p>현재 제한된 확장자 목록:</p>
        <div class="extensionList" style="margin-left:230px;">
            <div class="extensionItem" th:each="extension : ${extensions}">
                <span th:text="${extension}"></span>
            </div>
            <div class="extensionItem" th:each="extension : ${customExtensions}">
                <span th:text="${extension}"></span>
            </div>
        </div>

        <a href="/">파일 확장자 관리 페이지로 이동</a>

    </div>
</body>
</html>
