<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>파일 확장자 관리</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>파일 확장자 관리</h1>
        <div class="message" th:if="${message}">
            <p th:text="${message}"></p>
        </div>
        <form method="POST" action="/selectExtension">
            <p>고정 확장자: </p>
            <div class="extensionItem" th:each="extension : ${extensions}" th:if="${extension.type.name() == 'FIXED'}">
                <input type="checkbox" name="fixedSelected" th:value="${extension.extensionName}" onclick="this.form.submit()">
                <label th:text="${extension.extensionName}"></label>
            </div>
        </form>
        <form method="POST" action="/addExtension">
            <p>확장자 추가: </p>
            <input type="text" id="newExtension" name="newExtension" maxlength="20" required>
            <button type="submit">+추가</button>
        </form>
        <div>
            <form method="POST" action="/removeExtension">
                <p>커스텀 확장자: </p>
                <div class="extensionItem" th:each="extension : ${extensions}"  th:if="${extension.type.name() == 'CUSTOM'}" th:text="${extension.extensionName}">
                    <label th:text="${extension}" class="extensionLabel"></label>
                    <button type="submit" name="customSelected" th:value="${extension}" class="deleteBtn">X</button>
                </div>
            </form>
        </div>
        <a href="/upload">파일 업로드 페이지로 이동</a>
    </div>
</body>
</html>
